<div class="col-sm-8">
    <div class="panel panel-primary" id="publish-ads-form">
        <div class="panel-heading">
            <h1 class="panel-title text-center">Publish New Ad</h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="publish-add-form">
                <div class="form-group">
                    <label for="Title" class="col-sm-1 control-label">Title:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="Title" placeholder="Title" ng-model="adData.title" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Text" class="col-sm-1 control-label">Text:</label>
                    <div class="col-sm-9">
                        <textarea name="text" class="form-control" rows="5" placeholder="Text" ng-model="adData.text" ng-required="true"></textarea>
                    </div>
                    <div class="col-sm-2">
                        <img ng-src={{adData.imageDataUrl}} ng-show="adData.imageDataUrl" />
                        <img src="../content/noimage.jpg" ng-show="!adData.imageDataUrl" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="image" class="col-sm-1 control-label">Image:</label>
                    <div class="col-sm-8">
                        <input id="uploadFile" placeholder="File path" class="form-control" disabled="disabled" ng-model="adData.fileName" />
                    </div>
                    <div class="col-sm-3">
                        <div class="fileUpload btn btn-primary form-control">
                            <span>Upload</span>
                            <input id="uploadBtn" type="file" class="upload" onchange="angular.element(this).scope().fileSelected(this)" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-sm-1 control-label">Category:</label>
                    <div class="col-sm-11">
                        <select class="form-control" ng-model="adData.categoryId" ng-options="category.id as category.name for category in categories">
                            <option value="">(None)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="town" class="col-sm-1 control-label">Town</label>
                    <div class="col-sm-11">
                        <select class="form-control" ng-model="adData.townId" ng-options="town.id as town.name for town in towns">
                            <option value="">(None)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4 text-center">
                        <button type="submit" ng-click="editAd()" class="btn btn-primary btn-lg">Publish</button>

                    </div>
                    <div class="col-sm-6 text-center">
                        <a href="#/user/home" class="btn btn-primary btn-lg">Cancel</a>

                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
