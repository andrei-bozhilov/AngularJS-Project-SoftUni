<div class="col-sm-8">
    <div class="panel panel-primary" id="login-form">
        <div class="panel-heading">
            <h1 class="panel-title text-center">Login</h1>
        </div>
        <div class="panel-body">
            <form name="myForm">
                <div>
                    <label>
                        Username:
                    </label>
                </div>
                <div>
                    <input type="text" ng-model="username" required ng-required="true" />
                </div>
                <div>
                    <label>
                        Password:
                    </label>
                </div>
                <div>
                    <input type="password" ng-model="password" ng-required="true" required/>
                </div>
                <div>
                    <button ng-click="login()" class="btn btn-primary">Login</button>
                    <a href="#/register" class="navbar-link pull-right">Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>
