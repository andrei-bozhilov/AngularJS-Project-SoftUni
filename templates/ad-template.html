<div ng-click="showModal($event)" data-id={{ad.id}}>
    <div>
        <span class="h4">
            {{ad.title}}
        </span>
        <span class="pull-right">
            {{ad.date | date: dd-MMM-yyyy}}
        </span>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="image-container">
                <img class="img-rounded" ng-src="{{ad.imageDataUrl}}" width="150" height="150" hspace="10" vspace="10" ng-show="ad.imageDataUrl" />
                <img src="/content/noimage.jpg" class="img-rounded" width="150" height="150" hspace="10" vspace="10" alt="" ng-hide="ad.imageDataUrl" />
            </div>

        </div>

        <div class="col-md-8">
            <span class="span-info text-span">{{ad.text}}</span>
            <div class="row">
                <div class="col-md-3">
                    <span class="span-label">Name</span>
                </div>
                <div class="col-md-9">
                    <span class="span-info">{{ad.ownerName}}</span>
                </div>
                <div class="col-md-3">
                    <span class="span-label">Email:</span>
                </div>
                <div class="col-md-9">
                    <span class="span-info"><a href="mailto:{{ad.ownerEmail}}">{{ad.ownerEmail}}</a></span>
                </div>
                <div class="col-md-3">
                    <span class="span-label">Tel.</span>
                </div>
                <div class="col-md-9">
                    <span class="span-info">{{ad.ownerPhone}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
